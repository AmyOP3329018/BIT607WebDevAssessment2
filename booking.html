<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snazzy Paws Gallery</title>
  <!-- Link to style sheet to uniform layout -->
<link rel="stylesheet" href="css/spstyle.css">
</head>
<body>

  <header>
    <h1>Snazzy Paws Grooming</h1>
  </header>

  <!-- Navigation bar (including text saying 'snazzy paws grooming') -->
  <nav>
    <p style="font-size: 0.7rem; margin-top: 0.2rem; margin-bottom: 0.4rem;">Snazzy Paws Grooming</p>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main page body content -->
  <div class="hero">
    <h2>Snazzy Paws Booking Form</h2>
    <img src="images/snazzy paws logo.png" alt="Snazzy Paws pawprint logo" class="logo-small" />
  </div>

  <!-- Booking form -->
  <container>
    <form>
      <div class="form-row">
        <label for="name">Owner's Name:</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required>
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="jane@email.com" required>
      </div>

      <div class="form-row">
        <label for="dogname">Dog's Name:</label>
        <input type="text" id="dogname" name="dogname" placeholder="Spot" required>
      </div>

      <div class="form-row">
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" placeholder="Golden labrador" required>
      </div>

      <div class="form-row">
        <label for="age">Dog's Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
      </div>

      <div class="form-row">
      <label for="appointment">Choose a date and time:</label>
      <input type="datetime-local" id="appointment" name="appointment">
      </div>

      <!-- included a notes input in form, as tester in previous assessment said it would be a great addition -->
      <div class="form-row">
        <label for="notes">Pet Notes:</label>
        <textarea id="noted" name="notes" rows="3" placeholder="Anything you feel the groomer should know about your pet..."></textarea>
      </div>

      <div style="text-align: center;">
      <a href="#submit" class="button">Submit</a>
      </div>

    </form>
  </container>

  <!-- Site footer including open hours -->
  <footer>
    &copy; 2025 Snazzy Paws Grooming. All rights reserved  |  Open Hours: Mon - Fri 7.30am - 4.30pm, Sat 9am - 3pm
  </footer>

</body>
</html>
